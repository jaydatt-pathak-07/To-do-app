{% extends "index.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<center>
    <h1>{% trans "Set Password" %}</h1>

    <form class="login ui form" style="border:2px solid black; width: 500px; margin: 0 auto; padding: 20px; background:#F7F9F9" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primar" style="width: 150px; border:none; background-color: green; color:white;" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
    </center>
{% endblock %}
